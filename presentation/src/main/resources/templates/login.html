<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<section class="container">
    <div class="row content d-flex justify-content-center align-items-center" >
        <div class="col-md-5">
            <div class="box shadow bg-white p-4">
                <h3 class="mb-4 text-center fs-1">Login </h3>
                <form action="/perform_login" method="post" class="mb-3">
                    <div class="form-floating mb-3 alter alter-error"  th:if="${param.error}">
                        <h0 style="color: red">Your email or password invalid</h0>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" name="username" class="form-control rounded-0" id="floatingInput"
                               placeholder="name@example.com">
                        <label for="floatingInput">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" name="password" class="form-control rounded-0" id="floatingPassword" placeholder="password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
                        <label class="form-check-label">Remember me</label>
                    </div>
                    <div class="d-grid gap-2 mb-3">
                        <input type="submit"value="Login" id="register"  disabled="disabled" class="btn btn-dark btn-lg border-0 rounded-0"style="background-color: #4C8BF5">
                    </div>
                    <div class="forgot-password-link mb-3 text-right">
                        <a href="/loginPage/forgotPassword" title="Forgot Password" class="text-decoration-none">Forgot Password?</a>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Please verify your email..</p>
            <button>Cancel</button>
            <button>Send me verification link</button>
        </div>

    </div>
</section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script type="text/javascript">
    (function() {
        console.log($('form input'))
        $('form input').keyup(function() {

            var empty = false;
            $('form input').each(function() {
                console.log($(this).val())
                if ($(this).val() == '') {
                    empty = true;
                }
            });
            console.log(empty)
            if (empty) {
                $('#register').attr('disabled', 'disabled'); // updated according to http://stackoverflow.com/questions/7637790/how-to-remove-disabled-attribute-with-jquery-ie
            } else {
                $('#register').removeAttr('disabled'); // updated according to http://stackoverflow.com/questions/7637790/how-to-remove-disabled-attribute-with-jquery-ie
            }
        });
    })()</script>
</body>
</html>
