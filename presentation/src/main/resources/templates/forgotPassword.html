<!DOCTYPE html>
<html lang="en" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>

<body>
<section class="container">
    <div class="row content d-flex justify-content-center align-items-center">
        <div class="col-md-5">
            <div class="box shadow bg-white p-4">
                <h3 class="mb-4 text-center fs-1">Forgot Password </h3>
                <form action="/loginPage/forgotPassword" method="post"modelAttribute="email" class="mb-3">
                    <div class="form-floating mb-3 alter alter-error"  th:if="${param.error}">
                        <h0 style="color: red">Your email or password invalid</h0>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" name="email" class="form-control rounded-0" id="floatingInput"
                               placeholder="name@example.com">
                        <label for="floatingInput">Email</label>
                    </div>


                    <div class="d-grid gap-2 mb-3">
                        <input type="submit" value="Send" class="btn btn-dark btn-lg border-0 rounded-0" style="background-color:#4C8BF5 ">
                    </div>


                </form>
            </div>

        </div>
    </div>
</section>
</body>
</html>
